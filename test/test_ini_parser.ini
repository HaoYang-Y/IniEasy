; 这是一个INI解析测试文件
; 包含标准语法、非标准写法、编码测试、特殊字符等场景

# 全局键值对（无section）
version=1.0.0
author=张三
is_debug=on
timeout=30
pi=3.1415926

; 基础section
[server]
host=localhost
port = 8080  ; 行内注释（带空格）
url = "http://example.com/path?a=1&b=2"  ; 引号包裹值
desc=这是一行描述
     这是第二行描述（多行值测试）

; 嵌套层级section
[db.mysql]
host=192.168.1.1
user='root'  ; 单引号值
password=123;456  ; 值包含分号（非注释）
port=3306
timeout =  60   ; 键值前后多空格

[db.redis]
host=127.0.0.1
port = 6379
password=
db=0  # 另一种注释符号

; 重复键测试
[log]
level=info
level=debug  ; 重复键，测试覆盖/忽略策略
output=file
output=console

; 特殊字符测试
[special]
path=C:\Windows\System32  ; 反斜杠
empty=  ; 空值
with_equal=key=value  ; 值包含等号
with_comment=line;not_comment  ; 值包含分号（非注释位置）
tab_separated	key=value  ; 键名含制表符
space key=with space  ; 键名含空格

; Unicode字符测试
[unicode]
中文键=测试内容
日文=こんにちは
emoji=😊👍
mixed=Hello 世界

; 极端情况
[edge_cases]
long_line=这是一个非常长的键值对，用于测试解析器对长字符串的处理能力，可能包含各种字符：!@#$%^&*()_+-=[]{}|;':",./<>?`~以及数字1234567890和空格，目的是验证解析器是否会因为长度或特殊字符导致崩溃或截断...（此处省略1000个字符）
no_value=  ; 只有键，无值